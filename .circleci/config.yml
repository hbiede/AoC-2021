version: '2.1'

jobs:
  test:
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: 'Lint'
          command: 'cargo clippy'
      - run:
          name: 'Test'
          command: 'cargo test'
      - run:
          name: 'Build'
          command: 'cargo build --release -v --locked'
    docker:
      - image: cimg/rust:1.56.0

workflows:
  lint-test-build:
    jobs:
      - test:
          filters:
            branches:
              only:
                - main

